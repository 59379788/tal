<style>
    
#dlqdatepicker .kuang{
    width:360px; 
}
#dlqdatepicker .xingqi{
    width:51px;
    height:30px;
    float:left;
}
#dlqdatepicker button{
    width:50px; 
    height:50px;
}
    
#dlqdatepicker .selected,
#dlqdatepicker .btn-default:hover,
#dlqdatepicker .btn-default:active:focus{
  color: #fff;
  background-color: red;
  border-color: #adadad;
}

    
#dlqdatepicker .unselected{
  color: #333;
  background-color: #fff;
  border-color: #ccc; 
}
    
#dlqdatepicker .sel{
    width: 80px;
    height:35px;
}
</style>
       

<div class="row">
    <label class="col-md-2 control-label">选择日期</label>
    <div class="col-md-10 text-right">
        <button type="button" class="btn btn-info" ng-click="save()" style="float:right;">立即保存</button>
    </div>
    
</div>



<div class="row mt20">

    <div id="dlqdatepicker" ng-repeat="m in datearray" class="col-md-4">

        <div class="text-center kuang">
           {{m.year}}年{{m.month}}月 
           <button type="button" class="btn btn-info sel" ng-click="selectall(m)" >全选</button>
           <button type="button" class="btn btn-info sel" ng-click="unselectall(m)" >全不选</button><br>
            <div class="text-center mt10 xingqi" ng-repeat="xq in header" >{{xq}}</div>
            <button type="button" class="btn btn-default" 
                    ng-click="select(m, d.d, $index)" 
                    ng-repeat="d in m.dayarray track by $index" 
                    ng-class="{true: 'selected', false: 'unselected'}[d.isSelected]" 
                    ng-disabled="{{d.d==''}}">{{d.d}}</button>
        </div>
    </div>

</div>


<div class="row mt50">
    <div class="form-group">
        <label class="col-md-1 col-md-offset-1 control-label">定员人数</label>
