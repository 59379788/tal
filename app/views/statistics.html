<table class="table table-bordered">
  <thead>
    <tr>
      <th class="col-md-1 text-center">收客日期</th>
      <th class="col-md-1 text-center">订单状态</th>
      <th class="col-md-2 text-center">团线名称</th>
      <th class="col-md-1 text-center">订单号</th>
      <th class="col-md-1 text-center">订单人数</th>
      <th class="col-md-1 text-center">团线信息</th>
      <th class="col-md-1 text-center">总金额(元)</th>
      <th class="col-md-1 text-center">成本价格(元)</th>
      <th class="col-md-1 text-center">退款(元)</th>
      <th class="col-md-1 text-center">预计收益(元)</th>
      <th class="col-md-1 text-center">补贴支出(元)</th>
    </tr>
  </thead>
  <tbody >
    <tr ng-repeat='order in orders'>
      <td class="col-md-2 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      <td class="col-md-1 text-center">{{order.areaname}}</td>
      
    </tr>
  </tbody>
</table>

<div class="col-md-12 text-right">
    <pagination items-per-page="itemsPerPage" 
                total-items="bigTotalItems" 
                ng-model="bigCurrentPage" 
                max-size="maxSize" 
                class="pagination-sm" 
                boundary-links="true" 
                rotate="false" 
                num-pages="numPages" 
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="末页"
                ng-change="load()"></pagination>
</div>
