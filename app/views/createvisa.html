      <div class="col-md-7 col-md-offset-1 form-horizontal mt10">
       
        <div class="form-group">
            <label class="col-md-2 control-label">国家</label>
            <div class="col-md-10">
                <select class="form-control" ng-model="visa.country_id" 
                  ng-options="country.id as country.country for country in countryarray">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">签证标题</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="visa.title" placeholder="必填" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">平台价格</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="visa.platformprice" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">详情</label>
            <div class="col-md-10 ">
                <textarea class="form-control" rows="3" ng-model="visa.special"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-10 ">
                <button type="button" class="btn btn-info" ng-click="save()">创建</button>
            </div>
        </div>

      
      </div>
      <div class="col-md-3 mt10">
        <img ng-src="{{visa.img}}" width="100%" height="200" ng-model="visa.img">
        <input type="file" nv-file-select uploader="uploader" /><br/>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in uploader.queue">
                文件名: <span ng-bind="item.file.name"></span>
                <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
                <div class="progress mt10">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </li>
        </ul>
        
      </div>
      <div class="col-md-1">

      </div>
